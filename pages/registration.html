<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="../css/styles.css">
    <title>Форма регистрации</title>
</head>
<body>
<div class="preloader-container">
    <div class="loader"></div>
</div>
<form class="body_registr">
    <div class="container">
        <button class="close-btn " onclick="window.history.back();">&times;</button>
        <div class="form-box">
            <h2>
                <span class="inactive">Login</span>
                <span class="separator">|</span>
                <span class="active">Register</span>
            </h2>
            <p>Enter your email and password to register.</p>
            <div class="input-wrapper">
                <input type="text" placeholder="Username" id="username" required>
            </div>
            <div class="input-wrapper">
                <input type="email" placeholder="Enter your email address" id="email" required>
            </div>
            <div class="input-wrapper">
                <input type="password" placeholder="Password" id="password" required>
                <img class="icon" src="../images/hide.svg" alt="Toggle visibility">
            </div>
            <div class="input-wrapper">
                <input type="password" placeholder="Confirm Password" id="confirm_password" required>
            </div>
            <button class="register-btn">Register</button>

            <div class="checkbox-wrapper-6">
                <input class="tgl tgl-light" id="cb1" type="checkbox" required/>
                <label class="tgl-btn" for="cb1"></label>
                <span class="checkbox-text">By signing up you agree to Privacy Policy</span>
            </div>

            <div class="checkbox-wrapper-6">
                <input class="tgl tgl-light" id="cb2" type="checkbox" required/>
                <label class="tgl-btn" for="cb2"></label>
                <span class="checkbox-text">Email me with news and updates</span>
            </div>

            <div class="divider">Or register with</div>
            <button class="google-btn">
                <img src="../images/google.svg" alt="Google">
                <span>Continue with Google</span>
            </button>
            <button class="facebook-btn">
                <img src="../images/facebook.svg" alt="Facebook">
                <span>Continue with Facebook</span>
            </button>
        </div>
    </div>
</form>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggleIcons = document.querySelectorAll(".icon");

        toggleIcons.forEach(icon => {
            icon.addEventListener("click", function () {
                const input = this.previousElementSibling;
                if (input && input.type === "password") {
                    input.type = "text";
                    this.src = "../images/hide_hide.svg";
                } else if (input) {
                    input.type = "password";
                    this.src = "../images/hide.svg";
                }
            });
        });
    });
</script>
</body>
</html>
